<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
    <style>
        ul.pagination {
 display: inline-block;
 padding: 0;
 margin: 0;
}
ul.pagination li {display: inline;}
ul.pagination li a {
 color: black;
 float: left;
 padding: 9px 18px;
 text-decoration: none;
}
ul.pagination li a.active {
 background-color: #4CAF50;
 color: white;
}
ul.pagination li a.active:hover
{background-color: #397f3b;}
ul.pagination li a:hover:not(.active)
{background-color: #ddd;}
    </style>
</head>
<body>
    <ul class="pagination">
        <li><a href="#">«</a></li>
        <li><a href="#">1</a></li>
        <li><a href="#">2</a></li>
        <li><a class="active" href="#">3</a></li>
        <li><a href="#">4</a></li>
        <li><a href="#">5</a></li>
        <li><a href="#">6</a></li>
        <li><a href="#">7</a></li>
        <li><a href="#">»</a></li>
       </ul>

       <div style="margin-top: 20px;">
        <a href="index.html" style="display: inline-block; padding: 10px 20px; background-color: #007BFF; color: white; text-decoration: none; border-radius: 5px; text-align: center;">Volver al Índice</a>
    </div>
</body>
</html>
