<html>
<head>
 <meta charset="utf-8">
 <title>Propiedad padding</title>
 <link rel="stylesheet" href="styles.css">
 <style>
    .my-button {
 padding: 10px 20px;
 background-color: #4CAF50;
color: white;
 border: none;
 border-radius: 5px;
 cursor: pointer;
}
.my-button:hover {
 background-color: #45a049;
}
.my-button:active {
 background-color: #3e8e41;
}
 </style>
</head>
<body>
 <button class="my-button">Haz clic
aquí</button>
<div style="margin-top: 20px;">
   <a href="index.html" style="display: inline-block; padding: 10px 20px; background-color: #007BFF; color: white; text-decoration: none; border-radius: 5px; text-align: center;">Volver al Índice</a>
</div>
</body>
</html
