<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de min() en CSS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        .box {
            border: 2px solid #333;
            padding: 10px;
            margin: 20px auto;
            text-align: center;
        }

        /* Ejemplo 1: width con min() */
        .box1 {
            width: min(200px, 50%);
            background-color: #f2f2f2;
        }

        /* Ejemplo 2: height con min() */
        .box2 {
            height: min(100px, 150px, 50%);
            background-color: #d9f9d9;
        }

        /* Ejemplo 3: font-size con min() */
        .box3 {
            font-size: min(16px, 1.2em);
            background-color: #f9d9f9;
        }

        p {
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>Ejemplo de Uso de min() en CSS</h1>

    <!-- Ejemplo 1: Ancho mínimo entre 200px y el 50% del ancho -->
    <div class="box box1">
        <p>Este contenedor tiene un ancho de <code>min(200px, 50%)</code>.</p>
    </div>

    <!-- Ejemplo 2: Altura mínima entre 100px, 150px, y 50% -->
    <div class="box box2">
        <p>Este contenedor tiene una altura de <code>min(100px, 150px, 50%)</code>.</p>
    </div>

    <!-- Ejemplo 3: Tamaño de fuente mínimo entre 16px y 1.2em -->
    <div class="box box3">
        <p>El texto en este contenedor tiene un tamaño de fuente de <code>min(16px, 1.2em)</code>.</p>

        <div style="margin-top: 20px;">
            <a href="index.html" style="display: inline-block; padding: 10px 20px; background-color: #007BFF; color: white; text-decoration: none; border-radius: 5px; text-align: center;">Volver al Índice</a>
        </div>
    </div>
</body>
</html>
