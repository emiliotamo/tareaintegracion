<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de max() en CSS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        .box {
            border: 2px solid #444;
            padding: 15px;
            margin: 20px auto;
            text-align: center;
        }

        /* Ejemplo 1: width con max() */
        .box1 {
            width: max(200px, 50%);
            background-color: #e3f2fd;
        }

        /* Ejemplo 2: height con max() */
        .box2 {
            height: max(100px, 150px, 50%);
            background-color: #c8e6c9;
            overflow: hidden;
        }

        /* Ejemplo 3: font-size con max() */
        .box3 {
            font-size: max(16px, 1.2em);
            background-color: #f8bbd0;
        }

        p {
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>Ejemplo de Uso de max() en CSS</h1>

    <!-- Ejemplo 1: Ancho máximo entre 200px y el 50% del ancho -->
    <div class="box box1">
        <p>Este contenedor tiene un ancho de <code>max(200px, 50%)</code>.</p>
    </div>

    <!-- Ejemplo 2: Altura máxima entre 100px, 150px y 50% -->
    <div class="box box2">
        <p>Este contenedor tiene una altura de <code>max(100px, 150px, 50%)</code>. Si el contenido supera esta altura, se recortará.</p>
    </div>

    <!-- Ejemplo 3: Tamaño de fuente máximo entre 16px y 1.2em -->
    <div class="box box3">
        <p>El texto en este contenedor tiene un tamaño de fuente de <code>max(16px, 1.2em)</code>.</p>
    </div>
    <div style="margin-top: 20px;">
        <a href="index.html" style="display: inline-block; padding: 10px 20px; background-color: #007BFF; color: white; text-decoration: none; border-radius: 5px; text-align: center;">Volver al Índice</a>
    </div>
</body>
</html>
